<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  [data-am-gallery] {
   position: relative;
   width: 100%;
   height: 100%;
   background-color: #fff;
  }

  [data-am-gallery] .image {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    opacity: 0;
    -webkit-transition: opacity 400ms ease;
    transition: opacity 400ms ease;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  body { margin: 0; }

  .container {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
</style>
<body>

    <div class="w3-center w3-container w3-section w3-large w3-text-black w3-display-bottommiddle" style="width:100%">
        <div class="w3-left w3-button w3-black" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-button w3-black" onclick="plusDivs(1)">&#10095;</div>     
        <span id="date-container"></span>
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("image");
  var date = document.getElementById("date-container");
  
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.opacity = "0";  
  }
  x[slideIndex-1].style.opacity = "1";  
  
  var currentDate = new Date(2020, 6, 6, 10, 0, 0, 0);
  currentDate.setDate(currentDate.getDate() + slideIndex - 1);
  
  var options = {
    month: 'long',
    day: 'numeric',
    weekday: 'long',
    timezone: 'UTC',
  };
  
  date.innerHTML = currentDate.toLocaleString("ru", options);
}
</script>
